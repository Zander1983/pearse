
    <ul class="topcoat-list list" id="newsletter-list">
    <% _.each(newsletter, function(item) { %>
    <li class="topcoat-list__item" data-id="<%= item.id %>">
            <a href="#newsletter-item/<%= item.id %>">

                <img src="img/crest_40.jpg" />
                <p><%= item.title %></p>
                <p><%= item.pubDate %></p>
                <span class="chevron"></span>

            </a>
        </li>
    <%
    }); %>
    </ul>
