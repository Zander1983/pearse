


    <ul class="topcoat-list list" id="shoutout-list">
    <% _.each(shoutout, function(item) { 
    %>
    <li class="topcoat-list__item" data-id="<%= item.id %>">
            <a href="#shout-out-item/<%= item.id %>">

                <img src="img/crest_40.jpg" />
                <p><%= item.title %></p>
                <p><%= item.pubDate %></p>
                <span class="chevron"></span>

            </a>
        </li>
    <%
    }); %>
    </ul>
