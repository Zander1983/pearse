

        <div class='center' id="inner-container">
    
            <h3><%= model.title %></h3>

            
            <% if(platform==='android' || platform==="Android"){ %>
            
            <a href='http://www.youtube.com/v/<%= key %>?fs=1&amp;hl=en_US&amp;rel=0'>Click here to play video</a>
            
            <%}
            else{%>
            
            <object width="300" height="199">
                <param name="movie" value="http://www.youtube.com/v/<%= key %>?fs=1&amp;hl=en_US&amp;rel=0"></param>
                <param name="allowFullScreen" value="true"></param>
                <param name="allowscriptaccess" value="always"></param>
                <embed src="http://www.youtube.com/v/NkTrG-gpIzE?fs=1&amp;hl=en_US&amp;rel=0" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="300" height="199"></embed>
            </object>
            
            <%} %>
        </div>
