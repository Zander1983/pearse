<div class="topcoat-navigation-bar">
    
    <div class="topcoat-navigation-bar__item left quarter">
        <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
            <img class="topcoat-icon" src="img/hamburger_light.png" />  
        </a>
    </div>    
    
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Calendar</h1>
    </div>
</div>

<%= side_nav
%>


<div class="main-content">
    <ul class="topcoat-list list" id="news-list">
    <% _.every(calendar, function(item) { %>
    <li class="topcoat-list__item" data-id="<%= item.id %>">
            <a href="#calendar-item/<%= item.id %>">            
                <div class='calendar' style="">
                        <div class='calendar-header'></div>
                        <div class='calendar-month'><%= item.month %></div>
                        <div class='calendar-day'><%= item.date %></div>
                </div>               
                <p><%= item.title %></p>
                <p>&nbsp;</p>
                <span class="chevron"></span>
            </a>
        </li>
    <%
        if(item.id==10){
            return false;
        }
        return true;
    }); %>
    </ul>
</div>
